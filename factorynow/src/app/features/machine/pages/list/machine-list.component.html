<mat-card>
    <div class="toolbar">
        <button mat-raised-button color="primary" (click)="createMachine()">
            <mat-icon>add</mat-icon>
            Create Machine
        </button>
    </div>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z4 machine-table">

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let m"> {{ m.name }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="product">
            <mat-header-cell *matHeaderCellDef> Current Product </mat-header-cell>
            <mat-cell *matCellDef="let m"> {{ m.production?.currentProduct || '-' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="producedParts">
            <mat-header-cell *matHeaderCellDef> Produced Parts </mat-header-cell>
            <mat-cell *matCellDef="let m"> {{ m.producedParts }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="operator">
            <mat-header-cell *matHeaderCellDef> Operator </mat-header-cell>
            <mat-cell *matCellDef="let m"> {{ m.currentShift?.operatorName || '-' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="location">
            <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
            <mat-cell *matCellDef="let m"> {{ m.details?.location || '-' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let m">
                <button mat-icon-button (click)="viewDetails(m.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button (click)="editMachine(m.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteMachine(m.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
