<div *ngIf="status() as currentStatus; else loading">
    <h2>Machine Status</h2>
    <p>Status: {{ currentStatus.operational ? 'Operational' : 'Stopped' }}</p>
    <p>Current Performance: {{ currentStatus.performance }}%</p>
    <p>Active Errors: {{ currentStatus.activeErrors.join(', ') || 'None' }}</p>
</div>

<ng-template #loading>
    <p>Loading machine status...</p>
</ng-template>
