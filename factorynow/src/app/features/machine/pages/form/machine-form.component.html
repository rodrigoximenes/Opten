<div class="form-container">
    <h1>{{ isEditMode ? 'Edit Machine' : 'New Machine' }}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Machine Name</label>
            <input id="name" formControlName="name" type="text" class="form-control" [class.is-invalid]="nameInvalid"
                placeholder="Enter machine name" />

            <div *ngIf="nameErrorMessage" class="invalid-feedback">
                {{ nameErrorMessage }}
            </div>
        </div>

        <div class="toolbar">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                {{ isEditMode ? 'Save Changes' : 'Create Machine' }}
            </button>
        </div>
    </form>
</div>
